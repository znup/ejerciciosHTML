<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reto</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
<main class="main-container">
    <section class="card-logo">
        <figure class="logo">
            <img src="./img/logo.jpg" alt="">
        </figure>
        <span class="char-name">Seo Yoon</span>
    </section>
    <section class="card-container">
        <figure class="img-uno">
            <img src="./img/seoyoon.png" alt="seoyoon">
        </figure>
        <p class="nombreSeo">Seo Yoon</p>
        <figure class="img-dos">
            <img src="#" alt="seoyoon" class="imgdos">
        </figure>
        <figure class="img-tres">
            <img src="" alt="seoyoon" class="imgtres">
        </figure>
        <figure class="img-cuatro">
            <img src="#" alt="seoyoon" class="imgcuatro">
        </figure>
        <section class="card-name">
            <p class="last-name">Yoon</p>
        </section>
        <div class="description-text">
            <p>Fecha de nacimiento <br>xx/xx/xx</p>
            <p>Estatura <br> 1.xx m.</p>
            <p>Nacionalidad <br> Desconocida</p>
        </div>
    </section>
</main>
</body>
</html>
